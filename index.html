    <title>Admission 68</title>
    <style>
        /* กำหนด CSS เพื่อให้ iframe ครอบคลุมพื้นที่ทั้งหมด */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* ปิดการเลื่อนหน้าเว็บ */
            height: 100%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* ลบเส้นขอบของ iframe */
            box-sizing: border-box; /* ควบคุมขนาดองค์ประกอบ */
        }
    </style>
</head>
<body>
    <!-- ฝัง Google Apps Script Web App ล่าสุด 10/4/68 17.46-->
